<html>
   <head>
      <title>Angular JS Simple ajax call </title>
		<script src = "./angular.js"></script>
		<script src = "./app.js"></script>
		<link rel="stylesheet" type="text/css" href="./style.css">
	
      
      
   </head>
   <body>
      <h2>AngularJS Sample Ajax call</h2>
      <div ng-app = "" ng-controller = "studentController">
		
		 <table>
            <tr>
               <th>Name</th>
               <th>Roll No</th>
               <th>Percentage</th>
            </tr>
         
            <tr ng-repeat = "student in students">
               <td>{{ student.Name }}</td>
               <td>{{ student.RollNo }}</td>
               <td>{{ student.Percentage }}</td>
            </tr>
         </table>
		  
            
         
            <p>
               my name is {{students1.Name}}
            </p>
			<p>here is my sentence: {{mysent}}</p>
         		 
      </div>
      
     
      
      
   </body>
</html>
